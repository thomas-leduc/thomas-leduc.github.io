<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complexity</title>
    <!-- https://jqueryui.com/sortable/#display-grid -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/complexity/style.css">
    <style>
      #sortable { list-style-type: none; margin: 0; padding: 0; width: 1250px; }
      #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 300px; height: 255px; font-size: 1.3em; text-align: center; }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      var cities = {
	  1: "Rome", 2: "London", 3: "Barcelona", 4: "New York", 5: "Kaysersberg", 6: "Pedraza", 7: "Marrakesh", 8: "St Johns", 9: "Pingyao", 10: "Kowloon", 11: "Truro", 12: "Trento", 13: "Durham", 14: "Augsburg", 15: "Mittenwald", 16: "San Juan", 17: "Toxteth", 18: "Idstein", 19: "Mantova", 20: "Gloucester", 21: "Goslar", 22: "Lincoln", 23: "Vienna", 24: "Bacolod City", 25: "Manchester", 26: "Barcelona", 27: "La Paz", 28: "St Petersburg", 29: "Zermatt", 30: "Venlo", 31: "Copenhagen", 32: "Lund", 33: "Brixen", 34: "York", 35: "Wells", 36: "Wiesbaden", 37: "Annecy", 38: "Venice"
      };
      
      $( function() {
	  $( "#sortable" ).sortable();
	  $( "#sortable" ).disableSelection();
      } );
    </script>
  </head>
  <body>
    
    <ul id="sortable">
      <script>
	for (var i = 1; i <= Object.keys(cities).length; i++) {
	    document.write(`<li class="ui-state-default">${i}. ${cities[i]}<img src="thumbnails/${i}a.jpg" width="300px"/></li>`);
	}
	</script>
    </ul>
    
  </body>
</html>
