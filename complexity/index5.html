<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complexity 5</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style0.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script0.js"></script>
  </head>
  <body>
  
  <div class="left">&nbsp;</div>
  <div class="main">
    <form oninput="ageDisplay.value=parseInt(age.value)" autocomplete="on">
      <table style="width:100%">
        <!--
        <tr>
	<th><label for="uid">User ID</label></th>
	<td><input type="text" id="uid" name="uid" value="" size="40" readonly></td>
        </tr>
        -->
        <tr>
	<th><label for="fname">First name</label></th>
	<td><input type="text" id="fname" name="fname" value="Thomas" size="40" autofocus></td>
        </tr>

        <tr>
	<th><label for="lname">Last name</label></th>
	<td><input type="text" id="lname" name="lname" value="Leduc" size="40"></td>
        </tr>

        <tr>
	<th><label for="city">City</label></th>
	<td><input type="text" id="city" name="city" value="Nantes" size="40"></td>
        </tr>

        <tr>
	<th><label for="gender">Gender</label></th>
	<td>
	  <select name="gender" id="gender">
	    <option value="Female">Female</option>
	    <option value="Male" selected>Male</option>
	    <option value="None of the above">None of the above</option>
	  </select>
	</td>
        </tr>

        <tr>
	<th><label for="age">Age</label></th>
	<td><input type="range" id="age" name="age" value="50" min="15" max="95"><output name="ageDisplay"/></td>
        </tr>

        <tr>
	<th><label for="skills">Skills</label></th>
	<td>
	  <select name="skills" id="skills">
	    <option value="Expert of perception / neurosciences / psychology">Expert of perception / neurosciences / psychology</option>
	    <option value="Expert of physics / lighting / sensing technologies">Expert of physics / lighting / sensing technologies</option>
	    <option value="Expert of architecture / urban planning / design">Expert of architecture / urban planning / design</option>
	    <option value="Researcher in any other field or student" selected>Researcher in any other field or student</option>
	    <option value="None of the above">None of the above</option>
	  </select>
	</td>
        </tr>

        <tr>
	<th colspan="2" style="text-align: center"><input type="button" value="Submit" onClick='submit0()'/></th>
        </tr>

      </table>
      
    </form>
    </div>

  </body>
</html>
