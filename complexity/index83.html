<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complexity 83</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style83.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/commons8.js"></script>
    <script src="js/script83.js"></script>
    <script>
      var cookies = parseCookies();
    </script>
  </head>
  
  <body onload=" bootstrap83(cookies); ">
    
    <div class="left">&nbsp;</div>
    <div class="main">
      <form action="https://script.google.com/macros/s/AKfycbwKqYQqBTsY7wyyBamQ4WN8tbHhnjQ2x3gXgSiiSjwNMDP7NCl13fJLEDbZpiq_2_FA/exec"
	method="post" oninput="ageDisplay.value=parseInt(age.value);" autocomplete="on">
	<input type="hidden" id="uid" name="uid"/>
	<input type="hidden" id="lowComplexity" name="lowComplexity"/>
	<input type="hidden" id="mediumComplexity" name="mediumComplexity"/>
	<input type="hidden" id="highComplexity" name="highComplexity"/>
	<input type="hidden" id="date0" name="date0"/>
	<input type="hidden" id="date1" name="date1"/>
	<input type="hidden" id="date2" name="date2"/>
	<input type="hidden" id="date3" name="date3"/>
	<table style="width:100%">
	  
          <tr>
	    <th><label for="uid">uid</label></th>
	    <td><p id="uidDisplay"><script>document.write(cookies.uid);</script></p></td>
          </tr>
	  
          <tr>
	    <th><label for="city">City</label></th>
	    <td><input type="text" id="city" name="city" value="" size="40"></td>
          </tr>
	  
          <tr>
	    <th><label for="gender">Gender</label></th>
	    <td>
	      <select name="gender" id="gender">
		<option value="Female" selected>Female</option>
		<option value="Male">Male</option>
		<option value="None of the above">None of the above</option>
	      </select>
	    </td>
          </tr>
	  
          <tr>
	    <th><label for="age">Age</label></th>
	    <td><input type="range" id="age" name="age" value="20" min="15" max="95"><output name="ageDisplay"/></td>
          </tr>
	  
          <tr>
	    <th><label for="skills">Skills</label></th>
	    <td>
	      <select name="skills" id="skills">
		<option value="Expert of perception / neurosciences / psychology">Expert of perception / neurosciences / psychology</option>
		<option value="Expert of physics / lighting / sensing technologies">Expert of physics / lighting / sensing technologies</option>
		<option value="Expert of architecture / urban planning / design">Expert of architecture / urban planning / design</option>
		<option value="Researcher in any other field or student" selected>Researcher in any other field or student</option>
		<option value="None of the above">None of the above</option>
	      </select>
	    </td>
          </tr>
	  
          <tr>
	    <th colspan="2" style="text-align: center"><input type="submit" value="Submit"/ onClick='submit83()'></th>
          </tr>
	  
	</table>
	
      </form>
    </div>
    
  </body>
</html>
